<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Units</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 80vw;
        height: 120px;
        background: aqua;
        margin: 25% auto;
      }
      .child {
        background: blue;
        height: 60px;
        width: 40vw;
        margin: auto;
        font-size: 2vw;
      }
      p {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>let's check some units</h1>
    <div class="parent">
      <p>let's check font size</p>
      <div class="child">This is the child</div>
    </div>
  </body>
</html>
